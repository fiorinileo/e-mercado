     <!--  Signin Modal -->
     <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
             
             <button id="googleLogin" class="btn btn-info  w-100 mb-4" type="submit">
               Google
             </button>
             <form action="" id="signin-Form">
               <label for="email">email:</label>
               <input type="email" id="signin-email" required placeholder="Email" class="form-control mb-3">
               
               <label for="email">password:</label>
               <input type="password" id="signin-password" required placeholder="********" class="form-control mb-3">
       
               <button id="googleLogin" class="customGPlusSignIn" type="submit">
                <span class="icon"></span>
                <span class="buttonText">Google</span>
               </button>
               </form>
           </div>   
       </div>
     </div>
     </div>
   <!-- Fin Signin Modal --> 
   <!-- SignUp Modal -->
   <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
               <form action="" id="signup-form">
                   <label for="email" >email:</label>
                   <input type="email" id="signup-email" required placeholder="Email" class="form-control mb-3">
 
                   <label for="email">password:</label>
                   <input type="password" id="signup-password" required placeholder="********" class="form-control mb-3">
 
                   <button type="submit" class="btn btn-primary">
                       Login
                   </button>
               </form>
           </div>
       </div>
     </div>
   </div>
